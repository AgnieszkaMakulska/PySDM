branches:
  only:
    - master
environment:
  matrix:
  - platform: x86
  - platform: x64
  
build: false

skip_tags: true

install:
  - echo Installed Pythons
  - dir c:\Python*

  - ps: |
      if ($env:platform -Match "x86") 
      {
        $env:PYTHON="C:\Python38\python"
      }
      elseif ($env:platform -Match "x64") 
      {
        $env:PYTHON="C:\Python38-x64\python"
      }

  - ps: |
      iex "$env:PYTHON -m pip install --use-deprecated=legacy-resolver --upgrade pip"
      if ($LastExitCode -ne 0) { $host.SetShouldExit($LastExitCode)  }
      
      iex "$env:PYTHON -m pip install --use-deprecated=legacy-resolver pytest"
      if ($LastExitCode -ne 0) { $host.SetShouldExit($LastExitCode)  }
      
      # Add-Content requirements.txt "`npywin32>=300"
      iex "$env:PYTHON -m pip install --use-deprecated=legacy-resolver -r test-time-requirements.txt"
      if ($LastExitCode -ne 0) { $host.SetShouldExit($LastExitCode)  }
      
      iex "$env:PYTHON -m pip install --use-deprecated=legacy-resolver -e ."
      if ($LastExitCode -ne 0) { $host.SetShouldExit($LastExitCode)  }

test_script:
  - ps: |
      iex "$env:PYTHON -m pytest -We -p no:unraisableexception"
      if ($LastExitCode -ne 0) { $host.SetShouldExit($LastExitCode)  }
